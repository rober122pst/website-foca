<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foca</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <title>Login</title>
</head>
<body>
    <section id="login">
        <div class="wrapper-login">
            <div class="first-column">
                <div class="sidebar">
                    <div class="sidebar-content">
                        <h1>Bem-vindo<br>de volta!
                            <p>Não tem uma conta? <b>Registre-se</b> agora e começe a focar!</p>
                        </h1>
                        <button class="register-sidebar-button">Registrar-se</button>
                    </div>
                </div>
            </div>
            <div class="form-container">
                <div class="form-content" id="form">
                    <img src="./imgs/foca.svg" alt="">
                    <h1>Login</h1>
                    <div class="input-form email">
                        <input type="email" class="input-field" id="email" placeholder=" " />
                        <label for="" class="input-label">
                            <span class="label-name">Email</span>
                            <span class="underline"></span>
                        </label>
                    </div>
                    <div class="input-form password">
                        <input type="password" class="input-field" id="senha" placeholder=" " />
                        <label for="" class="input-label">
                            <span class="label-name">Senha</span>
                            <span class="underline"></span>
                            <span class="visible material-symbols-rounded visibility" onclick="toggleSenha()">visibility</span>
                            <span class="invisible material-symbols-rounded visibility-off" onclick="toggleSenha()">visibility_off</span>
                        </label>
                    </div>
                    <div class="input-form">
                        <label class="input-check"><input type="checkbox" class="remember"/> Manter logado</label>
                    </div>
                    <div class="input-form">
                        <button disabled onclick="submitLogin()" class="input-button login-button" type="submit">
                            <div class="progress-fill">
                                <div class="progress-fill-text">Entrar</div>
                            </div>
                        </button>
                    </div>
                    <a class="esqueci-senha" href="./">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
        <div class="waves">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </div>
    </section>
</body>
<script src="./scripts/login.js"></script>
</html>
