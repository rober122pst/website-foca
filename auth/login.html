<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foca</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <title>Login</title>
</head>
<body>
    <section id="login">
        <div class="wrapper-login">
            <div class="sign-up-container">
                <div class="sidebar">
                    <div class="sidebar-content register">
                        <h1>Bem-vindo<br>de volta!
                            <p>Não tem uma conta? <b>Registre-se</b> agora e começe a focar!</p>
                        </h1>
                    </div>
                </div>
                <div class="sign-up-button" onclick="toggleForm()">
                    <span class="material-symbols-rounded">
                        chevron_right
                    </span>
                </div>
                    <div class="form-content" id="form">
                        
                        <img src="../imgs/foca_branco.svg" alt="">
                        <h1>Criar Conta</h1>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                        <div class="input-form username">
                            <input type="text" class="input-field" id="nickname" placeholder=" " />
                            <label for="" class="input-label">
                                <span class="label-name">Nickname</span>
                                <span class="underline"></span>
                            </label>
                        </div>
                        <div class="input-form email">
                            <input type="email" class="input-field" id="email-register" placeholder=" " />
                            <label for="" class="input-label">
                                <span class="label-name">Email</span>
                                <span class="underline"></span>
                            </label>
                        </div>
                        <div class="input-form password">
                            <input type="password" class="input-field" id="senha-register" placeholder=" " />
                            <label for="" class="input-label">
                                <span class="label-name">Senha</span>
                                <span class="underline"></span>
                                <span class="visible material-symbols-rounded visibility" onclick="toggleSenha('senha-register', this)">visibility</span>
                                <span class="invisible material-symbols-rounded visibility-off" onclick="toggleSenha('senha-register', this)">visibility_off</span>
                            </label>
                        </div>
                        <div class="input-form password">
                            <input type="password" class="input-field" id="senha-confirm" placeholder=" " />
                            <label for="" class="input-label">
                                <span class="label-name">Confirmar Senha</span>
                                <span class="underline"></span>
                                <span class="visible material-symbols-rounded visibility" onclick="toggleSenha('senha-confirm', this)">visibility</span>
                                <span class="invisible material-symbols-rounded visibility-off" onclick="toggleSenha('senha-confirm', this)">visibility_off</span>
                            </label>
                        </div>
                        <div class="input-form">
                            <button disabled onclick="submitRegister()" class="input-button login-button" type="submit">
                                <div class="progress-fill">
                                    <div class="progress-fill-text">Registrar</div>
                                </div>
                            </button>
                        </div>
                    </div>               
            </div>
            <div class="sign-in-container">
                <div class="sidebar">
                    <div class="sidebar-content login">
                        <h1>Seja<br>bem vindo!
                            <p>Já tem uma conta? Faça login e volte a focar!</p>
                        </h1>
                    </div>
                </div>
                <div class="form-content" id="form">
                    <h3 id="response">oi</h3>
                    <img src="../imgs/foca.svg" alt="">
                    <h1>Login</h1>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="input-form email">
                        <input type="email" class="input-field" id="email-login" placeholder=" " />
                        <label for="" class="input-label">
                            <span class="label-name">Email</span>
                            <span class="underline"></span>
                        </label>
                    </div>
                    <div class="input-form password">
                        <input type="password" class="input-field" id="senha-login" placeholder=" " />
                        <label for="" class="input-label">
                            <span class="label-name">Senha</span>
                            <span class="underline"></span>
                            <span class="visible material-symbols-rounded visibility" onclick="toggleSenha('senha-login', this)">visibility</span>
                            <span class="invisible material-symbols-rounded visibility-off" onclick="toggleSenha('senha-login', this)">visibility_off</span>
                        </label>
                    </div>
                    <div class="input-form">
                        <label class="input-check"><input type="checkbox" class="remember" id="remember-me"/> Manter logado</label>
                    </div>
                    <div class="input-form">
                        <button disabled onclick="submitLogin()" class="input-button login-button" type="submit">
                            <div class="progress-fill">
                                <div class="progress-fill-text">Entrar</div>
                            </div>
                        </button>
                    </div>
                    <a class="esqueci-senha" href="./">Esqueceu a senha?</a>
                </div>               
            </div>
        </div>
        <div class="waves">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </div>
    </section>
    <script src="../scripts/auth.js" type="text/javascript"></script>
    <script src="../scripts/login.js?v=1.2" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/c27d52a16d.js" crossorigin="anonymous"></script>
</body>
</html>
