<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foca - Verificar Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #f7f7f7;
    }

    .msg {
      font-size: 1.5rem;
      color: #333;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Por favor, verifique seu email</h1>
    <p>
      Um email de verificação foi enviado para <span><strong>
        <script>
          const urlParams = new URLSearchParams(window.location.search);
          const email = localStorage.getItem('lastRegisteredEmail') || urlParams.get('lastRegisteredEmail') || 'email não encontrado';
          document.write(email);
        </script>
      </strong></span>
    </p>
    <p>
      Clique no link de verificação para ativar sua conta. Se você não receber o email, verifique sua caixa de spam.
    </p>
    <p>
      Não encontra o email?
    </p>
    <button onclick="resendEmail()" class="btn btn-primary">
      Reenviar email de verificação
    </button>
    <p id="msg" class="msg"></p>
  </div>


  <script>
    async function resendEmail() {
      const email = localStorage.getItem('lastRegisteredEmail');
      const msg = document.getElementById('msg');

      if (!email) {
        msg.textContent = 'E-mail não encontrado.';
        msg.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/auth/resend-verification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        msg.textContent = data.message || data.error;
        msg.style.color = res.ok ? 'green' : 'red';

      } catch (err) {
        msg.textContent = 'Erro ao reenviar o e-mail.';
        msg.style.color = 'red';
      }
    }
  </script>
</body>
</html>
